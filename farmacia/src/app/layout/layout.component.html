<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened>
    <mat-toolbar color="primary">Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/productos" routerLinkActive="active">Productos</a>
      <a mat-list-item routerLink="/usuario" routerLinkActive="active">Usuario</a>
      <button mat-list-item (click)="logout()">Cerrar sesión</button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!--<button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>-->
      <span>Mi Aplicación</span>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
